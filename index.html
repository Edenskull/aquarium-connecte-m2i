<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <main>
        <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
            <a href="index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                <img class="img-fluid" src="assets/krevett.png">
            </a>
            <hr>
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item" id="listAquarium"></li>
                <li>
                    <a href="#" class="nav-link text-white">
                        <i class="bi bi-plus"></i>
                        Ajouter un aquarium
                    </a>
                </li>
            </ul>
            <hr>
            <a href="disconnect.html" class="nav-link text-white">
                <i class="bi bi-power"></i>
                Signout
            </a>
        </div>
        
        <div class="container-fluid mx-3 my-3" id="dashboard">
            <div class="row justify-content-between">
                <div class="col">
                    <div class="card text-white bg-primary mb-3 ml-2">
                        <div class="card-header">Temperature</div>
                        <div class="card-body">
                            <div class="row font-3">
                                <div class="col">
                                    <i class="bi bi-thermometer"></i>
                                </div>
                                <div class="col text-end">
                                    <p id="temperatureValue"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-white bg-primary mb-3 ml-2">
                        <div class="card-header">Potentiel hydrogène</div>
                        <div class="card-body">
                            <div class="row font-3">
                                <div class="col">
                                    <i class="bi bi-exclamation-square-fill"></i>
                                </div>
                                <div class="col text-end">
                                    <p id="phValue"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card text-white bg-primary mb-3 ml-2">
                        <div class="card-header">Humidité de l'environnement</div>
                        <div class="card-body">
                            <div class="row font-3">
                                <div class="col">
                                    <i class="bi bi-droplet"></i>
                                </div>
                                <div class="col text-end">
                                    <p id="humiditeValue"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row justify-content-between">
                <div class="col">
                    <div class="card text-white bg-primary mb-3 ml-2">
                        <div class="card-header">History</div>
                        <canvas id="cardGraph" height="250" style="max-height: 250px;"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid mx-3 my-3" id="information">

        </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.0.2/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="js/session.js"></script>
    <script src="js/data.js"></script>
    <script src="js/chart.js"></script>

    <script>
        $(document).ready(function () {
            'use strict'
            isConnected();
            getAquarium();
        });
    </script>

</body>

</html>
